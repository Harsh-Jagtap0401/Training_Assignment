<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Quiz</h1>
        <div id="quiz-container" class="mt-4 text-center">
            <button id="start-btn" class="btn btn-success btn-lg" onclick="startQuiz()">Start Quiz</button>
        </div>
        <div class="progress mt-3 d-none">
            <div id="progress-bar" class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%;"></div>
        </div>
        <div id="timer" class="text-end mt-2 fw-bold d-none">Time Remaining: 10:00</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
